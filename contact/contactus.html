<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | ENTERTAINMENT HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      z-index: 9999;
    }

    .heading {
      text-align: center;
      margin-bottom: 5rem;
    }

    .heading h1 {
      font-size: 36px;
      font-weight: 600;
    }

    .heading h1 span {
      color: rgb(255, 180, 58);
    }


    body {
      font-family: 'Outfit', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 80%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .contact-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      flex: 1;
    }

    .contact-left-title h2 {
      font-weight: 600;
      color: rgb(255, 180, 58);
      font-size: 40px;
      margin-bottom: 5px;
    }

    .contact-left-title hr {
      border: none;
      width: 120px;
      height: 5px;
      background-color: rgb(255, 180, 58);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .contact-inputs {
      width: 100%;
      max-width: 400px;
      height: 50px;
      border: none;
      outline: none;
      padding-left: 25px;
      font-weight: 500;
      color: white;
      background-color: #333;
      border-radius: 50px;
    }

    .contact-left textarea {
      height: 150px;
      padding-top: 15px;
      border-radius: 20px;
      background-color: #333;
      color: white;
    }

    .contact-inputs:focus {
      border: 2px solid yellow;
    }

    .contact-inputs::placeholder {
      color: grey;
    }

    .contact-left button {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      font-size: 16px;
      color: #fff;
      gap: 10px;
      border: none;
      border-radius: 50px;
      background: rgb(255, 180, 58);
      cursor: pointer;
    }

    .contact-right {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .contact-right img {
      max-width: 120%;
      border-radius: 20px;
    }

    @media (max-width: 800px) {
      .contact-container {
        flex-direction: column;
        padding: 10px;
      }

      .contact-right {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 20px;
      }

      .contact-inputs {
        width: 80vw;
      }

      .contact-right img {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <iframe id="preloader" src="/preloader.html"></iframe>

  <div id="main-content" style="display: none;">
    <div class="heading">
      <h1>ENTERTAINMENT<span>HUB</span></h1>
    </div>

    <div class="contact-container">
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
          <h2>GET IN TOUCH</h2>
          <hr>
        </div>
        <input type="hidden" name="access_key" value="85a1b965-a925-4770-a2bc-1af158712dc1">
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-right">
        <img src="/contact/contact-us.png" alt="Contact Us">
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Show the preloader
      document.getElementById("preloader").style.display = "block";

      // Simulate content loading (replace this with your actual content loading logic)
      setTimeout(function () {
        // Hide the preloader
        document.getElementById("preloader").style.display = "none";
        // Show the main content
        document.getElementById("main-content").style.display = "block";
      }, 1000);
    });

  </script>
</body>

</html>
